apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.zero.one"
    defaultConfig {
        applicationId "com.example.minesweeper"
        minSdkVersion 25
        targetSdkVersion 29
        versionCode 1
        versionName "one.zero"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:one.zero.two'
    implementation 'androidx.constraintlayout:constraintlayout:one.one.three'
    testImplementation 'junit:junit:four.12'
    androidTestImplementation 'androidx.test:runner:one.two.zero'
    androidTestImplementation 'androidx.test.espresso:espresso-core:three.two.zero'
}
